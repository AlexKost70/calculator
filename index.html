<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="app">
        <div class="display">0</div>
        <div class="first-row">
            <button class="button clear-button">C</button>
            <button class="button clear-last-button"><-x</button>
            <button class="button divide-button">/</button>
        </div>
        <div class="second-row">
            <button class="button seven-button">7</button>
            <button class="button eight-button">8</button>
            <button class="button nine-button">9</button>
            <button class="button multiple-button">*</button>
        </div>
        <div class="third-row">
            <button class="button four-button">4</button>
            <button class="button five-button">5</button>
            <button class="button six-button">6</button>
            <button class="button minus-button">-</button>
        </div>
        <div class="fourth-row">
            <button class="button one-button">1</button>
            <button class="button two-button">2</button>
            <button class="button three-button">3</button>
            <button class="button plus-button">+</button>
        </div>
        <div class="fifth-row">
            <button class="button point-button">.</button>
            <button class="button zero-button">0</button>
            <button class="button equal-button">=</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
