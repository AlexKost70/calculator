<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="app">
        <div class="display">0</div>
        <div class="first-row">
            <button class="button clear-button" accesskey="C">C</button>
            <button class="button clear-last-button"><-x</button>
            <button class="button divide-button" accesskey="/">/</button>
        </div>
        <div class="second-row">
            <button class="button seven-button" accesskey="7">7</button>
            <button class="button eight-button" accesskey="8">8</button>
            <button class="button nine-button" accesskey="9">9</button>
            <button class="button multiple-button" accesskey="*">*</button>
        </div>
        <div class="third-row">
            <button class="button four-button" accesskey="4">4</button>
            <button class="button five-button" accesskey="5">5</button>
            <button class="button six-button" accesskey="6">6</button>
            <button class="button minus-button" accesskey="-">-</button>
        </div>
        <div class="fourth-row">
            <button class="button one-button" accesskey="1">1</button>
            <button class="button two-button" accesskey="2">2</button>
            <button class="button three-button" accesskey="3">3</button>
            <button class="button plus-button" accesskey="+">+</button>
        </div>
        <div class="fifth-row">
            <button class="button point-button" accesskey=".">.</button>
            <button class="button zero-button" accesskey="0">0</button>
            <button class="button equal-button" accesskey="=">=</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
